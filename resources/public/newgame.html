<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap sample</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/newgame.css" rel="stylesheet">
    </head>
    <body>
        <h1>vsChat!</h1>
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a href="#">New Game</a></li>
            <li><a href="#">Old Game</a></li>
        </ul>

        <!-- ゲーム開始画面 -->
        <p class="errmsg bg-warning"></p>
        <section id="startElem" class="container"><div id="appendStartElem" class="row"></div></section>

        <!-- ゲーム実行中画面 -->

        <section id="gameElem" class="container">
            <img id='pauseButton' src="img/pause.png" width="50px" height="50px"/>
            <img id='backButton' src="img/back.jpg" width="50px" height="50px"/>
            <div id="logElem" class="row"></div>
        </section>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/newgame.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
